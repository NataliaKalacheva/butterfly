<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/56f63b7d58.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="logo">
      <img class="logo__img" src="img/logo.png" alt="logo Butterfly"/>
    </header>
    <main>
      <section class="intro">
        <h1 class="intro__title">
          Butterflies
        </h1>
        <p class="intro__text">
          Streetwear COMPANY changing IT UP
        </p>
        <button class="btn btn--black">Enter email address</button>
        <button class="btn btn--yellow">Make it happen</button>
        <ul class="social">
          <li class="social__item">
            <a class="social__link" href="">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="social__item">
            <a href="" class="social__link">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li class="social__item">
            <a href="" class="social__link">
              <i class="fab fa-pinterest"></i>
            </a>
          </li>
          <li class="social__item">
            <a href="" class="social__link">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="social__item">
            <a href="" class="social__link">
              <i class="fab fa-tumblr"></i>
            </a>
          </li>
          <li class="social__item">
            <a href="" class="social__link">
              <i class="fas fa-envelope"></i>
            </a>
          </li>
        </ul>
      </section>
      <section class="content">
        <h2 class="content__title">Change it up!</h2>
            <section class="gallery">
                <div class="gallery__wrapper">
                  <div class="gallery__item item-01">
                    <img src="img/ima1_2000x.jpg" alt="" />
                  </div >
                  <div  class="gallery__item item-02">
                    <img src="img/ima2_2000x.jpg" alt="" />
                  </div >
                  <div  class="gallery__item item-03">
                    <img src="img/ima3_2000x.jpg" alt="" />
                  </div >
                </div>

                  <div class="gallery__wrapper">
                    <div  class="gallery__item item-04">
                      <img src="img/ima4_2000x.jpg" alt="" />
                    </div >
                    <div  class="gallery__item item-05">
                      <img src="img/ima5_2000x.jpg" alt="" />
                    </div >
                    <div  class="gallery__item item-06">
                      <img src="img/ima6_2000x.jpg" alt="" />
                    </div >
                  </div>
                  <div class="gallery__wrapper">
                    <div  class="gallery__item item-07">
                      <img src="img/ima7_2000x.jpg" alt="" />
                    </div >
                    <div  class="gallery__item item-08">
                      <img src="img/ima8.jpg" alt="" />
                    </div >
                  </div>
                  <div class="gallery__wrapper">
                  <div  class="gallery__item item-09">
                    <div class="gallery__text">
                      <p>
                        Don`t just change your <span>clothes</span>
                      </p>
                      <p>
                        Change your <span>attitude</span>
                      </p>
                    </div>
                  </div >
                  <div  class="gallery__item item-10">
                    <img src="img/ima9.jpg" alt="" width="413"/>
                  </div >
                </div>
            </section>
      </section>
    </main>
  </body>
</html>
